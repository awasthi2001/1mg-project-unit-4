        </div>

<script>
function loginPopUp(){
    document.getElementById("login").style.display="flex";
    document.getElementById("boxShadowlogin").style.display="flex";
    
}
function closePopUp(){
    document.getElementById("login").style.display="none";
    document.getElementById("boxShadowlogin").style.display="none";
}
</script>
